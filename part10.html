<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

game.load.tilemap('level1', 'assets/games/starstruck/level1.json', null, Phaser.Tilemap.TILED_JSON);
game.load.image('tiles-1', 'assets/games/starstruck/tiles-1.png');
game.load.spritesheet('dude', 'assets/games/starstruck/dude.png', 32, 48);
game.load.spritesheet('droid', 'assets/games/starstruck/droid.png', 32, 32);
game.load.image('starSmall', 'assets/games/starstruck/star.png');
game.load.image('starBig', 'assets/games/starstruck/star2.png');
game.load.image('background', 'assets/games/starstruck/logo_back.png');
            game.load.image('red', 'assets/hex_red.png');
            game.load.image('blue', 'assets/hex_blue.png');
            game.load.image('green', 'assets/hex_green.png');

}

var map;
var tileset;
var layer;
var player;
var facing = 'left';
var jumpTimer = 0;
var cursors;
var jumpButton;
var bg;
var stars;
var score = 0;
var scoreText;

function create() {

game.time.events.add(Phaser.Timer.SECOND * 4, endGame, this);

game.physics.startSystem(Phaser.Physics.ARCADE);

game.stage.backgroundColor = '#000000';

bg = game.add.tileSprite(0, 0, 800, 600, 'background');
bg.fixedToCamera = true;

map = game.add.tilemap('level1');

map.addTilesetImage('tiles-1');

map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);

layer = map.createLayer('Tile Layer 1');

//  Un-comment this on to see the collision tiles
// layer.debug = true;

layer.resizeWorld();

game.physics.arcade.gravity.y = 250;

player = game.add.sprite(32, 32, 'dude');
game.physics.enable(player, Phaser.Physics.ARCADE);

player.body.bounce.y = 0.2;
player.body.collideWorldBounds = true;
player.body.setSize(20, 32, 5, 16);

player.animations.add('left', [0, 1, 2, 3], 10, true);
player.animations.add('turn', [4], 20, true);
player.animations.add('right', [5, 6, 7, 8], 10, true);

game.camera.follow(player);

cursors = game.input.keyboard.createCursorKeys();
jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);


   stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;
    for (var i = 0; i < 24; i+=0.1)
    {
        var star_random = Math.floor(Math.random() * 3) + 1
        if (star_random == 1) {



        //  Create a star inside of the 'stars' group
        var star = stars.create(Math.floor(Math.random() * 800) + 1, i * 100, 'red');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    } else if (star_random == 2) {
                //  Create a star inside of the 'stars' group
                var star = stars.create(Math.floor(Math.random() * 800) + 1, i * 100, 'blue');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    } else {
                //  Create a star inside of the 'stars' group
                var star = stars.create(Math.floor(Math.random() * 800) + 1, i * 100, 'green');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }
}

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });
    scoreText.fixedToCamera = true;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();


        stateText = game.add.text(game.world.width / 2, game.world.height / 2,' ', { font: '84px Arial', fill: '#fff' });
    // stateText.anchor.setTo(.5);
    // stateText.visible = false;
    stateText.fixedToCamera = true;


}

function update() {

	game.physics.arcade.collide(player, layer);
    game.physics.arcade.collide(stars, layer);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

game.physics.arcade.collide(player, layer);

player.body.velocity.x = 1;

if (cursors.left.isDown)
{
	player.body.velocity.x = -150;

	if (facing != 'left')
	{
	player.animations.play('left');
	facing = 'left';
}
}
else if (cursors.right.isDown)
{
	player.body.velocity.x = 150;

	if (facing != 'right')
	{
	player.animations.play('right');
	facing = 'right';
}
}
else
{
	if (facing != 'idle')
	{
	player.animations.stop();

	if (facing == 'left')
	{
	player.frame = 0;
}
else
{
	player.frame = 5;
}

facing = 'idle';
}
}

if (jumpButton.isDown && player.body.onFloor())
{
	player.body.velocity.y = -250;
	jumpTimer = game.time.now + 1;
}

}

function render () {

// game.debug.text(game.time.physicsElapsed, 32, 32);
// game.debug.body(player);
// game.debug.bodyInfo(player, 16, 24);

}

function render() {

    game.debug.text("Time until event: " + game.time.events.duration, 550, 35);

}

function collectStar (player, star) {

    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

function endGame () {

	stateText.text=" GAME OVER \n Click to restart";
	stateText.visible = true;

}

</script>

</body>
</html>
